<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css'>
    
    <script src='http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js' type='text/javascript'></script>
    <script src='https://rawgithub.com/leaflet-extras/leaflet-providers/gh-pages/leaflet-providers.js' type='text/javascript'></script>
    <script src='http://harrywood.co.uk/maps/examples/leaflet/leaflet-plugins/layer/vector/KML.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chart122a35f737f83' class = 'rChart leaflet'></div>    
    <script>
  var spec = {
 "dom": "chart122a35f737f83",
"width":            800,
"height":            400,
"urlTemplate": "http://{s}.tile.osm.org/{z}/{x}/{y}.png",
"layerOpts": {
 "attribution": "Map data<a href=\"http://openstreetmap.org\">OpenStreetMap</a>\n         contributors, Imagery<a href=\"http://mapbox.com\">MapBox</a>" 
},
"center": [        40.7577,       -73.9857 ],
"zoom":             11,
"provider": "Stamen.Toner",
"features": [
 {
 "type": "Feature",
"properties": {
 "color": "black",
"fillColor": "#78B3F9" 
},
"geometry": {
 "type": "Point",
"coordinates": [    -73.9917096,     40.7308948 ] 
} 
},
{
 "type": "Feature",
"properties": {
 "color": "black",
"fillColor": "#0B1D36" 
},
"geometry": {
 "type": "Point",
"coordinates": [    -73.9625858,     40.8074358 ] 
} 
},
{
 "type": "Feature",
"properties": {
 "color": "black",
"fillColor": "#DFE6F0" 
},
"geometry": {
 "type": "Point",
"coordinates": [    -73.9951462,     40.7403372 ] 
} 
} 
],
"id": "chart122a35f737f83" 
}

  var map = L.map(spec.dom, spec.mapOpts)
  
    map.setView(spec.center, spec.zoom);

    if (spec.provider){
      L.tileLayer.provider(spec.provider).addTo(map)    
    } else {
		  L.tileLayer(spec.urlTemplate, spec.layerOpts).addTo(map)
    }
     
    
    
    
    
    
    if (spec.circle2){
      for (var c in spec.circle2){
        var circle = L.circle(c.center, c.radius, c.opts)
         .addTo(map);
      }
    }
    
    
    
    
    var geojsonLayer = L.geoJson(spec.features 
        , 
         {
 "pointToLayer":  function (feature, latlng) {
          return L.circleMarker(latlng, {
      radius: 8,
      color: feature.properties.color,
      fillColor: feature.properties.fillColor,
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
  });
      }  
}
      ).addTo(map)
    
   
   
   
</script>
    
    <script></script>    
  </body>
</html>
